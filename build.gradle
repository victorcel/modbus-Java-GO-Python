plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral() {
        metadataSources {
            mavenPom()
            artifact()
        }
    }

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.intelligt.modbus', name: 'jlibmodbus', version: '1.2.9.7'
    implementation group: 'net.wimpi', name: 'jamod', version: '1.2'
    // https://mvnrepository.com/artifact/com.ghgande/j2mod
    implementation group: 'com.ghgande', name: 'j2mod', version: '3.1.1'
}

test {
    useJUnitPlatform()
}